<!DOCTYPE html>
<html>
<head>

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }

</head>
<body>

    <pre>{{ top_output }}</pre>

</html>
